<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Página não encontrada</title>
  <style>
    :root {
      --bg:#0b1220;
      --card:#1a2337;
      --text:#ffffff;
      --accent:#e63946;
      --link:#4cc9f0;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: Arial, sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }

    .card {
      background: var(--card);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      max-width: 500px;
    }

    img {
      width: 100px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 1.5rem;
    }

    a {
      background: var(--accent);
      color: var(--text);
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }

    a:hover {
      background: #b22234;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/bb/Friburguense_ac.png" alt="Friburguense AC">
    <h1>⚽  Erro 404! </h1>
    <p>Página não encontrada, tricolor. O ataque saiu pela linha de fundo :(</p>
    <a href="/">Voltar pro Início</a>
  </div>
</body>
</html>
